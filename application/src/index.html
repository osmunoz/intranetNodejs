<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
      <meta charset="utf-8" />
      <title>Login</title>
      <link rel="shortcut icon" type="image/x-icon" href="/img/branico.ico"/>
      <link rel="stylesheet" type="text/css" href="/css/style.css" />
      <link rel="stylesheet" type="text/css" href="/css/uikit.min.css" />
      <link rel="stylesheet" type="text/css" href="/css/uikit-rtl.min.css" />
  </head>
  <body>
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center" uk-grid></div>
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center" uk-grid></div>
      <div class="uk-child-width-1-2@s uk-child-width-1-3@s uk-text-center" uk-grid>
        <div></div>
        <div>
          <div class="uk-card uk-card-primary uk-card-body">
            <form>
              <div class="uk-margin">
                <div class="uk-inline">
                  <span class="uk-form-icon" uk-icon="icon: user"></span>
                  <input type="text" class="uk-input" name="usuario" placeholder="Usuario"/>
                </div>
              </div>
              <div class="uk-margin">
                <div class="uk-inline">
                  <span class="uk-form-icon" uk-icon="icon: lock"></span>
                  <input type="password" class="uk-input" name="password" placeholder="Contraseña"/>
                </div>
              </div>
              <p class="uk-margin uk-flex uk-flex-center">
                <button class="uk-button uk-button-secondary uk-button-small">Entrar</button>
                <button class="uk-button uk-button-danger uk-button-small" type="submit">Cancelar</button>
              </p>
              <p class="uk-margin uk-flex uk-flex-center">
                Crear cuenta&nbsp;<a class="uk-link-muted" href="">!Click aquí¡</a>
              </p>
              <p class="uk-margin uk-flex uk-flex-center">
                ¿Olvidaste tu contraseña?&nbsp;<a class="uk-link-muted" href="">¡Click aquí!</a>
              </p>
            </form>
          </div>
        </div>
        <div></div>
      </div>
      <!-- CARGA LOS SCRIPTS-->
      <script src="/js/jquery-3.2.1.min.js"></script>
      <script src="/js/uikit.min.js"></script>
      <script src="/js/uikit-icons.min.js"></script>
      <script src="/js/angular.min.js"></script>
  </body>
</html>
